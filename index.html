<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <title>SNEAKERS.ID</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-left">
          <img src="assets\image\logo.png" alt="" class="logo" />
        </div>
        <span class="fa fa-bars menu-icon"></span>
        <div class="header-right">
          <a href="#">Pria</a>
          <a href="#">Wanita</a>
          <a href="#">Anak-anak</a>
          <a href="#">Sports</a>
          <a href="#">Brands</a>
        </div>
      </div>
    </header>
    <div class="form-wrapper">
      <div class="title">Contact me</div>
      <div class="form">
        <div class="input-field">
          <label>First Name</label>
          <input type="text" class="input" placeholder="Enter your First name" />
        </div>
        <div class="input-field">
          <label>Last Name </label>
          <input type="text" class="input" placeholder="Enter your Last name" />
        </div>
        <div class="input-field">
          <label>Email</label>
          <input type="text" class="input" placeholder="Enter your Email address" />
        </div>
        <div class="input-field">
          <label>Phone</label>
          <input type="text" class="input" placeholder="Enter your Phone number" />
        </div>
        <div class="input-field">
          <label>Message</label>
          <textarea class="textarea" placeholder="Enter your Message"></textarea>
        </div>
        <div class="inputfield">
          <input type="submit" value="Submit" class="btn" />
        </div>
      </div>
    </div>
  </body>
</html>
